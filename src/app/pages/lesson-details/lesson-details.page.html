<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/courses"></ion-back-button>
    </ion-buttons>
    <ion-title>lesson-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lesson-details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="lesson_data">
    <ion-card class="course-title-box">
      <ion-card-header>
        <ion-card-title><b>{{ lesson_data.title }}</b></ion-card-title>
        <ion-card-subtitle>{{lesson_data.date_published}} | {{ lesson_data.author }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content style="text-align:justify;"  [innerHTML]="lesson_data.article">
        {{ article }}
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
